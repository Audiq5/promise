<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 什么时候用到Promise？
      // 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装
      new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve("今天天气真不错")
          reject("err message")
        }, 1000)
      })
        .then((data) => {
          // 处理代码
          console.log(data)
          console.log(data)
          console.log(data)
        })
        .catch((err) => {
          console.log(err)
        })

      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 1000)
      }).then(() => {
        console.log("pppppppppppppp")
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve()
          }, 1000)
        }).then(() => {
          //第二次处理的代码
          console.log("aaaaaaaaaaaaaaaaaaaaaa")
          console.log("aaaaaaaaaaaaaaaaaaaaaa")
          console.log("aaaaaaaaaaaaaaaaaaaaaa")
          console.log("aaaaaaaaaaaaaaaaaaaaaa")

          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve()
            }, 1000)
          }).then(() => {
            // 第三次处理的代码
            console.log("bbbbbbbbbbbbbbbb")
            console.log("bbbbbbbbbbbbbbbb")
            console.log("bbbbbbbbbbbbbbbb")
            console.log("bbbbbbbbbbbbbbbb")
            console.log("bbbbbbbbbbbbbbbb")
          })
        })
      })

      new Promise((resolve, reject) => {
        setTimeout(() => {
          // 成功的时候用resolve
          // resolve('hhhhhhhhhhh')
          // 失败的时候用reject
          // reject('error message')
        }, 1000)
      })
        .then((data) => {
          console.log(data)
          console.log(data)
          console.log(data)
        })
        .catch((err) => {
          console.log(err)
        })
    </script>
  </body>
</html>
